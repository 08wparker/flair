# Task 1: Discharged Home Prediction
# Binary classification: Predict whether patient will be discharged directly home

task:
  name: task1_discharged_home
  display_name: "Discharged Home"
  description: "Predict whether patient will be discharged directly home from ICU"
  task_type: binary_classification

input:
  window_hours: 24                # First 24 hours of ICU data
  source: narratives              # Use tokenETL narratives

cohort:
  base: all                       # All ICU patients (shared with Task 2)
  filters: []                     # No additional filters

labels:
  column: label_home
  positive_class: disposition_home
  positive_value: 1
  negative_value: 0

class_balance:
  expected_positive_rate: 0.618   # ~61.8% discharged home
  strategy: none                  # No rebalancing (natural prevalence)

evaluation:
  primary_metric: auroc
  metrics:
    - auroc
    - auprc
    - accuracy
    - precision
    - recall
    - f1
    - specificity
    - npv
  calibration: true
  subgroups:
    - age_group
    - sex_category

output:
  format: parquet
  files:
    - wide_dataset.parquet        # hospitalization_id + features
    - labels.parquet              # hospitalization_id + label
    - demographics.parquet        # hospitalization_id + demographics
